pkg_publish:
  stage: pkg_publish
  only:
    - master
  when: manual
  tags:
    - build
  before_script:
    - .\build.bat --clean
  script:
    - .\build.bat --release
    - .\tools\package.bat -m main_package -c release
    - .\tools\ci\publishing\publish\step.bat
    - whoami
    - .\tools\ci\publishing\publish-launcher-packages\step.bat
