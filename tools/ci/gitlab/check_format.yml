check-code-format:
  extends: .defaults
  stage: check_format
  needs:
      - check-changelog
  variables:
      GIT_STRATEGY: clone
      GIT_DEPTH: 0 #get all previous commits to know the files that changed
  script:
    - git remote set-head origin --auto
    - .\format_code.bat --verify
  timeout: 10m
