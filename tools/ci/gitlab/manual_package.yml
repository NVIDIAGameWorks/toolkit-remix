manual_package:
  stage: manual_package
  only:
    - dev/dbataille/new_app
  when: manual
  tags:
    - build
  before_script:
    - .\build.bat --clean
  script:
    - .\build.bat --release
    - .\tools\package.bat -a -c release
  artifacts:
    when: on_success
    name: $CI_JOB_NAME-$CI_COMMIT_SHORT_SHA
    paths:
      - .\_build\packages\