manual_package:
  stage: manual_package
  only:
    - master
  when: manual
  tags:
    - build
  before_script:
    - .\build.bat --clean --release
  script:
    - .\build.bat --release
    - .\tools\package.bat -m main_package -c release
  artifacts:
    when: on_success
    name: $CI_JOB_NAME-$CI_COMMIT_SHORT_SHA
    paths:
      - .\_build\packages\
