check-changelog:
  stage: checks_final
  extends:
    - .defaults
    - .windows_build_agent
    - .soak_check_rules
  needs: []
  script:
    - .\repo.bat check_changelog -s "$CI_COMMIT_SHA" -t "$CI_MERGE_REQUEST_DIFF_BASE_SHA"
  rules:
    - !reference [.defaults, rules]
    - !reference [.soak_check_rules, rules]
