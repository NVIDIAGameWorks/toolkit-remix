run-unit-tests-linux:
  extends: .defaults
  stage: build_run_tests_and_doc
  tags:
      - linux
  needs:
    - check-code-lint
  before_script:
    - ./build.sh --clean --release
    - ./build.sh --config release
    - fail_wr=0
    - ./repo.sh publish_exts --verify
  script:
    - ./repo.sh test --suite unit_linux --config release
    - echo "WinRel=${fail_wr}"
