.unit_tests_linux:
  extends:
    - .defaults
    - .linux_agent
    - .linux_vault
    - .soak_test_rules
  needs:
    - job: check-lint
      optional: true
  before_script:
    - !reference [ .linux_vault, before_script ]
    - ./build.sh --rebuild --release
    - ./repo.sh publish_exts --verify
  rules:
    - !reference [.defaults, rules]
    - !reference [.soak_test_rules, rules]