release_job:
  stage: release
  rules:
    - if: $CI_COMMIT_TAG
      when: never                                             # Do not run this job when a tag is created manually
    - if: $CI_PIPELINE_SOURCE == "web" && $CI_COMMIT_BRANCH == "dev/kupu/add_release_capabilties" 
  needs:
    - job: prepare_job
      artifacts: true
  tags:
    - agent02
  script:
    - echo "${RELEASE_VERSION}"
  release:
    name: 'Test Release ${RELEASE_VERSION}' 
    tag_name: 'v${RELEASE_VERSION}'
    description: 'version ${RELEASE_VERSION}'
    assets:
      links:
        - name: '${RELEASE_VERSION}'
          url: 'http://packman.ov.nvidia.com/packages/rtx_remix/'
