########################################################################################################################
# Memo:
########################################################################################################################

# This file is used to configure content of packages.

# Mappings ($ string substitutions). Name and examples:
# |==========================================================
# | $platform      | 'windows-x86_64'     | 'linux-x86_64'  |
# |----------------------------------------------------------
# | $lib_ext       | '.dll'               | '.so'           |
# | $lib_prefix    | ''                   | 'lib.'          |
# | $bindings_ext  | '.pyd'               | '.so'           |
# | $exe_ext       | '.exe'               | ''              |
# | $shell_ext     | '.bat'               | '.sh'           |
# |==========================================================
#
# |==========================================================
# | $config        | 'debug'              | 'release'       |
# |==========================================================

# Filters. For example, if packaging carb_sdk, debug, on linux-x86_64 all those toml keys will be used for this package:
# [carb_sdk.linux-x86_64]
# [carb_sdk.debug]
# [carb_sdk.linux.debug]
# So you can use those in any order as a keys: ["carb_sdk", "linux-x86_64", "debug", "linux", "x86_64"]


########################################################################################################################
# Common section:
########################################################################################################################

files = []


########################################################################################################################
# trex package
########################################################################################################################

[trex.release]
files = [
    ["_build/$platform/release"],
    ["launcher.toml"],
    # WAR: repo_fileutils fails to package folder starting with dot on windows unless specified explicitly. The reason is that
    # python's std glob module doesn't support finding them. Fixing that turned out to be quite hard.
    #["exts/lightspeed.pip_archive/pip_prebundle/numpy/.libs"],
]
files_exclude = [
    ["**/*.pdb"],
    ["**/*.exp"],
]

[trex.windows-x86_64]
files = []

[trex.linux-x86_64]
files = []
