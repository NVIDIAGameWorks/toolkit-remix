include = ["tests-lightspeed.*${shell_ext}", "tests-omni.flux.*${shell_ext}"]
exclude = []
"platform:linux-x86_64".include = [  # we only test pip archive for linux
    "tests-lightspeed.pip_archive${shell_ext}",
