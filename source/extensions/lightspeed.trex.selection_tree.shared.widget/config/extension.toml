[package]
version = "1.0.2"
authors =["Damien Bataille <dbataille@nvidia.com>"]
title = "NVIDIA RTX Remix Selection Tree implementation for the StageCraft"
description = "Selection Tree implementation for NVIDIA RTX Remix StageCraft App"
changelog = "docs/CHANGELOG.md"
readme = "docs/README.md"
keywords = ["selection", "tree", "widget"]
icon = "data/icon.png"
category = "other"
preview_image = "data/preview.png"

[dependencies]
"omni.flux.light_creator.widget" = {}
"omni.flux.utils.common" = {}
"omni.flux.utils.widget" = {}
"lightspeed.common" = {}
"lightspeed.trex.asset_replacements.core.shared" = {}
"lightspeed.trex.utils.common" = {}
"lightspeed.trex.utils.widget" = {}
"omni.kit.usd.layers" = {}
"omni.ui" = {}
"omni.usd" = {}

[[python.module]]
name = "lightspeed.trex.selection_tree.shared.widget"

[[test]]

args = [
    "--/app/extensions/registryEnabled=1",
    "--/app/hangDetector/enabled=0",
    "--/app/fastShutdown=1",
    "--/app/file/ignoreUnsavedOnExit=1",
    "--/exts/omni.flux.utils.widget/default_resources_ext='lightspeed.trex.app.resources'",
    "--no-window"
]

dependencies = [
    "lightspeed.common",
    "lightspeed.layer_manager",
    "lightspeed.trex.app.resources",
    "lightspeed.trex.app.style",
    "omni.flux.utils.widget",
    "omni.kit.ui_test",
    "omni.kit.test_suite.helpers",
    "omni.usd"
]
