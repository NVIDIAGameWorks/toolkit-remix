[package]
version = "1.0.0"
authors = ["sgillard@nvidia.com"]
repository = "https://gitlab-master.nvidia.com/lightspeedrtx/lightspeed-kit"
changelog = "docs/CHANGELOG.md"
readme = "docs/README.md"
keywords = ["remix", "viewport", "waypoint"]
title = "NVIDIA RTX Remix Viewports Waypoint Core"
description = "Viewports Waypoint Core implementation for NVIDIA RTX Remix App"
icon = "data/icon.png"
category = "internal"
preview_image = "data/preview.png"

[dependencies]
"lightspeed.common" = {}
"omni.kit.waypoint.core" = {}
"lightspeed.trex.contexts" = {}
"lightspeed.trex.viewports.shared.widget" = {}

[[test]]
dependencies = [
    "lightspeed.trex.app.resources",
    "lightspeed.trex.app.style"
]
args = [
    "--/app/hangDetector/enabled=0",
    "--/app/fastShutdown=1",
    "--no-window",
    "--/exts/omni.flux.utils.widget/default_resources_ext='lightspeed.trex.app.resources'"
]

[[python.module]]
name = "lightspeed.trex.waypoint.core"
