[package]
version = "1.0.1"
authors = ["Damien Bataille <dbataille@nvidia.com>", "Sultim Tsyrendashiev <stsyrendashi@nvidia.com>"]
title = "NVIDIA RTX Remix Bootstrap Extension"
description = "Extension with minimal dependencies to load HdRemix.dll/HdRemix_bootstrap.dll as early as possible, to start up dxvk-remix instance asynchronously while other OV extensions are being loaded."
readme = "docs/README.md"
repository = "https://gitlab-master.nvidia.com/lightspeedrtx/lightspeed-kit/-/tree/master/source/extensions/lightspeed.hydra.remix.bootstrap"
category = "rendering"
keywords = [ "remix",]
changelog = "docs/CHANGELOG.md"
preview_image = "data/preview.png"
icon = "data/icon.png"

[[native.plugin]]
path = "${kit}/../deps/hdremix/HdRemix_bootstrap"
