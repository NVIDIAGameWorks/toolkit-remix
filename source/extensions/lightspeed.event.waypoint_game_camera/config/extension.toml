[package]
version = "1.0.1"
authors = ["Shona Gillard <sgillard@nvidia.com>"]
repository = "https://gitlab-master.nvidia.com/lightspeedrtx/lightspeed-kit"
changelog = "docs/CHANGELOG.md"
readme = "docs/README.md"
keywords = ["event", "waypoint"]
title = "Lightspeed Event Waypoint Game Camera"
description = "Extension that creates a waypoint for the game camera"
icon = "data/icon.png"
category = "internal"
preview_image = "data/preview.png"

[dependencies]
"lightspeed.trex.waypoint.core" = {}
"lightspeed.events_manager" = {}
"omni.usd" = {}
"omni.kit.usd.layers" = {}

[[python.module]]
name = "lightspeed.event.waypoint_game_camera"

[[test]]
dependencies = [
    "lightspeed.trex.app.resources",
    "lightspeed.trex.app.style",
]
args = [
    "--/app/hangDetector/enabled=0",
    "--/app/fastShutdown=1",
    "--no-window",
    "--/exts/omni.flux.utils.widget/default_resources_ext='lightspeed.trex.app.resources'"
]
