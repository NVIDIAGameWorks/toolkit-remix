[package]
# Semantic Versionning is used: https://semver.org/
version = "0.1.0"

# Lists people or organizations that are considered the "authors" of the package.
authors = ["Alex Dunn <adunn@nvidia.com>", "Damien Bataille <dbataille@nvidia.com>"]

# The title and description fields are primarly for displaying extension info in UI
title = "Lightspeed Tool Material"
description="Add tools related to materials."

# Path (relative to the root) or content of readme markdown file for UI.
readme  = "docs/README.md"

# URL of the extension source repository.
repository="https://gitlab-master.nvidia.com/lightspeedrtx/lightspeed-kit/-/tree/master/source/extensions/lightspeed.setup"

# One of categories for UI.
category = "Setup"

# Keywords for the extension
keywords = ["lightspeed", "material", "tool"]

# Location of change log file in target (final) folder of extension, relative to the root.
# More info on writing changelog: https://keepachangelog.com/en/1.0.0/
changelog="docs/CHANGELOG.md"

# Preview image and icon. Folder named "data" automatically goes in git lfs (see .gitattributes file).
# Preview image is shown in "Overview" of Extensions window. Screenshot of an extension might be a good preview image.
preview_image = "data/preview.png"

# Icon is shown in Extensions window, it is recommended to be square, of size 256x256.
icon = "data/icon.png"

[dependencies]
"omni.ui" = {}
"omni.usd" = {}
"omni.kit.window.toolbar" = {}
"lightspeed.common" = {}
"lightspeed.layer_helpers" = {}
"lightspeed.layer_manager" = {}
"lightspeed.upscale.core" = {}
"lightspeed.progress_popup.window" = {}

[[test]]
args = ["--no-window"]

# Main python module this extension provides, it will be publicly available as "import omni.example.hello".
[[python.module]]
name = "lightspeed.tool.material"
