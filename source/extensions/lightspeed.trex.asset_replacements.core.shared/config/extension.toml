[package]
version = "1.0.0"
authors =["Damien Bataille <dbataille@nvidia.com>"]
title = "NVIDIA RTX Remix Asset Replacements extension for the StageCraft"
description = "Extension that works on asset replacement data for NVIDIA RTX Remix StageCraft App"
changelog = "docs/CHANGELOG.md"
readme = "docs/README.md"
keywords = ["asset", "replacement", "core"]
icon = "data/icon.png"
category = "other"
preview_image = "data/preview.png"

[dependencies]
"lightspeed.common" = {}
"lightspeed.layer_manager" = {}
"lightspeed.tool.material.core" = {}
"lightspeed.trex.commands" = {}  # for omni.kit.undo (this is inside omni.kit.commands)
"omni.client" = {}
"omni.flux.utils.common" = {}
"omni.flux.validator.factory" = {}
"omni.kit.commands" = {}  # for omni.kit.undo (this is inside omni.kit.commands)

[[python.module]]
name = "lightspeed.trex.asset_replacements.core.shared"

[[test]]

args = [
    "--/app/extensions/registryEnabled=1",
    "--/app/hangDetector/enabled=0",
    "--/app/fastShutdown=1",
    "--/exts/omni.flux.utils.widget/default_resources_ext='lightspeed.trex.app.resources'",
    "--no-window"
]

dependencies = [
    "lightspeed.trex.app.resources",
    "lightspeed.trex.app.style",
    "omni.kit.ui_test",
    "omni.kit.test_suite.helpers",
]
