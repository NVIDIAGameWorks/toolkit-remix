[package]
version = "1.0.2"
authors = ["dbataille@nvidia.com"]
repository = "https://gitlab-master.nvidia.com/lightspeedrtx/lightspeed-kit"
changelog = "docs/CHANGELOG.md"
readme = "docs/README.md"
keywords = ["events", "register", "manager"]
title = "Lightspeed Events Manager"
description = "Extension that manages and registered event(s)"
icon = "data/icon.png"
category = "internal"
preview_image = "data/preview.png"

[ui]
name = "Lightspeed Events manager"

[dependencies]
"omni.flux.utils.common" = {}

[[python.module]]
name = "lightspeed.events_manager"


[[test]]

args = [
    "--/app/extensions/registryEnabled=1",
    "--/app/hangDetector/enabled=0",
    "--/app/fastShutdown=1",
    "--/app/file/trexIgnoreUnsavedOnExit=1",
    "--/app/file/ignoreUnsavedOnExit=1",
    "--no-window"
]

dependencies = [
    "omni.kit.test_suite.helpers",
    "omni.kit.ui_test",
]
