[package]
version = "1.2.0"
authors =["Damien Bataille <dbataille@nvidia.com>"]
title = "NVIDIA RTX Remix Viewports implementation"
description = "Viewports implementation for NVIDIA RTX Remix App"

[dependencies]
"lightspeed.trex.app.style" = {}
"lightspeed.trex.utils.common" = {}
"lightspeed.events_manager" = {}
"lightspeed.trex.viewports.manipulators" = {}
"lightspeed.trex.viewports.properties_pane.widget" = {}
"lightspeed.light.gizmos" = {}
"omni.flux.utils.common" = {}
"omni.kit.viewport.utility" = {}
# start before to be sure to apply settings from the app .kit
"omni.kit.widget.toolbar" = {order = -10}
"omni.ui" = {}

[settings]
# Default legacy display options for any consumers (all visible but Skeletons)
persistent.app.viewport.displayOptions = 32255

[[test]]
dependencies = [
    "lightspeed.trex.app.resources",
    "omni.kit.ui_test",
    "omni.kit.test_suite.helpers",
]

args = [
    "--/app/extensions/registryEnabled=1",
    "--/app/file/ignoreUnsavedOnExit=1",
    "--/app/hangDetector/enabled=0",
    "--/app/fastShutdown=1",
    "--no-window",
    "--/exts/omni.flux.utils.widget/default_resources_ext='lightspeed.trex.app.resources'",
    # "--/renderer/mdl/searchPaths/templates=${kit}/../omni_core_materials/Base;${kit}/mdl/core/Base;${kit}/mdl/core/Volume;${kit}/mdl/core/mdl"
    # For what ever reason, using the command line directly will not resolve ${kit} for mdl path.
    # Need to use a .kit file
    "--merge-config=${kit}/../exts/lightspeed.trex.viewports.shared.widget/data/tests/lightspeed.trex.viewports.shared.widget.core_material.kit"

]

stdoutFailPatterns.exclude = [
    "*[carb.glinterop.plugin] OpenGL Interop is not available. Upgrade your driver to latest for this feature.*",
]

[[python.module]]
name = "lightspeed.trex.viewports.shared.widget"
