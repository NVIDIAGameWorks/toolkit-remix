[package]
authors = ["Damien Bataille <dbataille@nvidia.com>"]
title = "NVIDIA RTX Remix Commands Extension"
description = "This Extension create custom commands used by the NVIDIA RTX Remix Apps"
version = "1.2.0"
readme = "docs/README.md"
repository = "https://gitlab-master.nvidia.com/lightspeedrtx/lightspeed-kit/-/tree/main/source/extensions/lightspeed.trex.commands"
category = "internal"
keywords = [ "remix",]
changelog = "docs/CHANGELOG.md"
preview_image = "data/preview.png"
icon = "data/icon.png"

[core]
# Load as early as possible
order = -100

[dependencies]
"lightspeed.common" = {}
"lightspeed.trex.schemas" = {}
"omni.kit.commands" = {}
"omni.usd" = {}  # for usd

[[python.module]]
name = "lightspeed.trex.commands"
