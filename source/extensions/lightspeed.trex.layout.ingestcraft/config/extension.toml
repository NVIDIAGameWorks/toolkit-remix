[package]
authors =["Damien Bataille <dbataille@nvidia.com>"]
title = "Lightspeed RTX Remix layout for the IngestCraft"
description = "Layout for Lightspeed RTX Remix IngestCraft App"

[dependencies]
"lightspeed.trex.contexts" = {}
"lightspeed.trex.layout.shared" = {}
"lightspeed.trex.properties_pane.shared.asset_validation.widget" = {}
"lightspeed.trex.utils.common" = {}
"lightspeed.trex.viewports.shared.widget" = {}
"omni.ui" = {}

[[test]]
dependencies = [
    "lightspeed.trex.app.resources",
    "lightspeed.trex.app.style",
    "omni.flux.validator.plugin.check.usd",
    "omni.flux.validator.plugin.context.usd_stage",
    "omni.flux.validator.plugin.selector.usd",
    "omni.flux.validator.plugin.resultor.file"
]

args = [
    "--/app/hangDetector/enabled=0",
    "--/app/fastShutdown=1",
    "--no-window",
    "--/exts/omni.flux.utils.widget/default_resources_ext='lightspeed.trex.app.resources'",
    "--/exts/omni.flux.validator.manager.widget/schema='${kit}/../exts/lightspeed.trex.app.resources/data/validation_schema/ingestion.json'",
]

[[python.module]]
name = "lightspeed.trex.layout.ingestcraft"
