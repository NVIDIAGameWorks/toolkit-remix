[package]
version = "2.0.2"
authors =["Damien Bataille <dbataille@nvidia.com>"]
title = "NVIDIA RTX Remix layout for the IngestCraft"
description = "Layout for NVIDIA RTX Remix IngestCraft App"
changelog = "docs/CHANGELOG.md"
readme = "docs/README.md"
keywords = ["layout", "ingestcraft", "ingest"]
icon = "data/icon.png"
category = "other"
preview_image = "data/preview.png"

[dependencies]
"lightspeed.common" = {}
"lightspeed.trex.contexts" = {}
"lightspeed.trex.layout.shared.mass_ingestion" = {}

[[test]]
dependencies = [
    "lightspeed.trex.app.resources",
    "lightspeed.trex.app.style",
    "omni.flux.validator.plugin.check.usd",
    "omni.flux.validator.plugin.context.usd_stage",
    "omni.flux.validator.plugin.selector.usd",
    "omni.flux.validator.plugin.resultor.file"
]

args = [
    "--/app/hangDetector/enabled=0",
    "--/app/fastShutdown=1",
    "--no-window",
    "--/exts/omni.flux.utils.widget/default_resources_ext='lightspeed.trex.app.resources'",
    # "--/renderer/mdl/searchPaths/templates=${kit}/../omni_core_materials/Base;${kit}/mdl/core/Base;${kit}/mdl/core/Volume;${kit}/mdl/core/mdl"
    # For what ever reason, using the command line directly will not resolve ${kit} for mdl path.
    # Need to use a .kit file
    "--merge-config=${kit}/../exts/lightspeed.trex.layout.ingestcraft/data/tests/lightspeed.trex.layout.ingestcraft.core_material.kit"
]

[[python.module]]
name = "lightspeed.trex.layout.ingestcraft"
