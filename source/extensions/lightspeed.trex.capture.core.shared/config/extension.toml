[package]
version = "1.1.1"
authors =["Damien Bataille <dbataille@nvidia.com>"]
repository = "https://gitlab-master.nvidia.com/lightspeedrtx/lightspeed-kit"
changelog = "docs/CHANGELOG.md"
readme = "docs/README.md"
keywords = ["capture", "core", "shared"]
title = "NVIDIA RTX Remix capture core extension for the StageCraft"
description = "Extension that works on capture data for NVIDIA RTX Remix StageCraft App"
icon = "data/icon.png"
category = "internal"
preview_image = "data/preview.png"

[dependencies]
"lightspeed.common" = {}
"lightspeed.events_manager" = {}
"lightspeed.layer_manager" = {}
"lightspeed.upscale.core" = {}
"omni.client" = {}
# omni.kit.pip_archive has Pillow and numpy. Adding Pillow in requirements will not work, because Pillow needs to
# import PIL, not import Pillow.
"omni.kit.pip_archive" = {}
"omni.flux.utils.common" = {}
"omni.usd" = {}

[[python.module]]
name = "lightspeed.trex.capture.core.shared"


[[test]]

dependencies = [
    "lightspeed.layer_manager",
    "omni.kit.test_suite.helpers"
]

args = [
    "--/app/extensions/registryEnabled=0",
    "--/app/hangDetector/enabled=0",
    "--/app/fastShutdown=1",
    "--/app/file/trexIgnoreUnsavedOnExit=1",
    "--/app/file/ignoreUnsavedOnExit=1",
    "--no-window"
]
