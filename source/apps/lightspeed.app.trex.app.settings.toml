[app]
fastShutdown = true

[app.content]
emptyStageOnStart = true

[app.extensions]
registryEnabled = false

# Fonts
[app.font]
file = "${lightspeed.trex.app.resources}/data/fonts/NVIDIASans_A_Rg.ttf"
size = 16

[app.file]
ignoreUnsavedStage = true

[app.menu]
legacy_mode = false
compatibility_mode=false

[app.exts]
folders.'++' = ["${app}/../exts", "${app}/../extscache", "${app}/../apps"]

[app.viewport]
grid.trackCamera = true

[app.window]
width = 1700
height = 800
x = -1
y = -1

# Basic Kit App
################################
[persistent.app.window]
uiStyle = "NvidiaDark"

# Viewport
###############################
[persistent.app.viewport]
# pickingMode = "models"
pickingMode = "prims"
noPadding = true
ui.background.opacity = 0.7
ui.background.brightness = 0.9
